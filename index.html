<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu Telescopio</title>
    <!-- Enlace a Foundation CSS (sin integrity para evitar bloqueos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <!-- Enlace a tus estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="grid-container">
        <h1>Diseña tu Propio Telescopio Newtoniano</h1>
        <form>
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                    <label>Diámetro del Espejo Primario (mm)
                        <input type="number" placeholder="Por ejemplo, 200">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Relación Focal (f/)
                        <input type="number" step="0.1" placeholder="Por ejemplo, 5.0">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Diámetro del Espejo Secundario (mm)
                        <input type="number" placeholder="Por ejemplo, 50">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Diámetro Interno del Tubo (mm)
                        <input type="number" placeholder="Por ejemplo, 220">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Longitud del Tubo (mm)
                        <input type="number" placeholder="Por ejemplo, 1000">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Altura del Focuser (mm)
                        <input type="number" placeholder="Por ejemplo, 75">
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="button">Calcular Diseño</button>
                </div>
            </div>
        </form>
        <!-- Contenedor para la simulación 3D -->
        <div id="simulation" style="width: 100%; height: 500px; margin-top:20px;"></div>
    </div>
    <!-- Cargar primero jQuery y Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <!-- Cargar Three.js antes del script principal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <!-- Cargar script principal -->
    <script src="js/scripts.js"></script>
</body>
</html>
